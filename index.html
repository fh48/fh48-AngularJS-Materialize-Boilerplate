<!DOCTYPE html>
<html ng-app="anyApp">

<head>
  <meta charset="utf-8">
  <title>AngularJS-Materialize Boilerplate</title>

  <!--Style -->
  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <link rel="stylesheet" href="node_modules/node-materialize/bin/materialize.css"></link>

  <!--angular-->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-resource/angular-resource.min.js"></script>

  <!--materialize -->
  <script src="node_modules/node-materialize/bin/materialize.js"></script>
  <script src="node_modules/angular-materialize/src/angular-materialize.js"></script>


  <script src="app.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <div class="container" ng-controller="homeCtrl">
    <div class="home-view">

      <div class="card-panel teal lighten-5">

        <div class="divider"></div>
          <div class="section">
              <h5>Headline</h5>
                <p>Stuff</p>
          </div>
        <div class="col">
          <div class="btn" ng-click="print()" >Button</div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
